<!-- booking/templates/booking/confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'booking/style.css' %}">
</head>
<body>
    <h1>Booking Confirmation</h1>

    <!-- Display success or warning messages -->
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'warning' %}orange{% else %}green{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
</body>
</html>
